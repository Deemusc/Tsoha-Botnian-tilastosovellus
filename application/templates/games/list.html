{% extends "layout.html" %}

{% block body %}
<table>
    <tr>
        <th>Date</th>
        <th>Botnia's opponent</th>
        <th>Botnia's goals</th>
        <th>Opponent's goals</th>
    </tr>
    {% for game in games %}
    <tr>
        <td>{{ game.date }}</td>
        <td>{{ game.opponent }}</td>
        <td>{{ game.botnia_goals }}</td>
        <td>{{ game.opponent_goals }}</td>        
        <td>
                <form method="POST" action="{{ url_for('games_set_botnia_goals', game_id=game.id) }}">
                        <input type="number" name="botnia_goals"/>
                        <input type="submit" value="Change Botnia's goals"/>
                </form>
            </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
