{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{url_for('user_signup', team_id=form.team_id.data) }}">
    <h3>Create a new user</h3>
    <table>
        <div class=container>           
            <tr>
                <div class="row">
                    <td>
                        <div class="col-sm">
                            {{ form.username.label}}
                        </div>
                    </td>
                    <td>
                        <div class="col-sm">
                            {{form.username}}
                        </div>
                    </td>
                </div>
            </tr>
            <tr>
                <div class="row">
                    <td>
                        <div class="col-sm">
                        {{ form.password.label}}
                        </div>
                    </td>
                    <td>
                        <div class="col-sm">
                        {{form.password}}
                        </div>
                    </td>
                </div>
            </tr>           
            <tr>
            <div class="row">
                <td colspan="2">
                    <div class="col-sm">
                    <Button type="submit" class="btn btn-primary">Create user</Button>
                    </div>
                </td>
            </div>
            </tr>
        </div>
    </table>    
</form>
{% endblock %}
