{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('players_create') }}">
    <label>Player's name:</label>
    <input type="text" name="name"/>
    <label>Player's jersey number:</label>
    <input type="number" name="number"/>
    <input type="submit" value="Add a new player"/>
</form>
{% endblock %}
